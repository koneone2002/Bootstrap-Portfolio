    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <!-- This is the header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-5">
            <a class="navbar-brand text-white offset-1 p-3" href="#">Katie ONeill</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse offset-1" id="navbarNav">
              <ul class="navbar-nav ml-auto mr-5">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
               
              </ul>
            </div>
          </nav>
    <!-- This is the form section -->
    <div class="container offset-sm-1">
            <div class="row" id="myContainer">
                <div class="col-md-10 col-sm-12 bg-white mb-5 border">
                    <p>
                        <br>
                    </p>
                    <h4 class="mb-5">Contact</h4>
                    <p class="under mb-5"></p>
                    <form>
                            <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                                  </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Email address</label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                            </div>
                            
                            <div class="form-group">
                              <label for="exampleFormControlTextarea1">Message</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                            </div>
                            
                          </form>
                          <input class="btn mb-4" type="submit" value="Submit">   
            
            </div>
    </div>



    <!-- This is the footer -->
    <div class="container fixed-bottom mw-100 border-top-info">
        <div class="row">
            <div class=" footer col-12 text-white bg-secondary text-center font-weight-light">
                <p>Copyright</p>
            </div>
        </div>
    </div>



</body>
